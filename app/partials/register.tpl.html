		===========================================================
		-->

		<div class="login-wrapper">


            <form role="form" name="registrationForm" novalidate>




                <div class="form-group has-feedback lg left-feedback no-label">
				  <input id="signup-email" type="email" name="email" class="form-control no-border input-lg rounded"  ng-class="{'error-style': submittedEmail}" ng-model="email" placeholder="abc@xyz.com" required autofocus>
				  <span class="fa fa-user form-control-feedback"></span>
                  <span class="login" id="signup-email-span"  ng-show="submittedEmail">A valid email address is required.</span>

                </div>



				<div class="form-group has-feedback lg left-feedback no-label">
				  <input id="signup-password" type="password" ng-model="password" name="password" class="form-control no-border input-lg rounded" ng-class="{'error-style': submittedPassword}"
                         placeholder="Enter Password" ng-change="checkPassword()" required>
				  <span class="fa fa-lock form-control-feedback"></span>
                  <span class="login"  ng-show="submittedPassword">A password is required.</span>
				</div>





				<div class="form-group">
					<button ng-click="signUp()" class="btn btn-warning btn-lg btn-perspective btn-block">REGISTER</button>
				</div>
                <span class="error" ng-show="submittedError" style="display: block; color: red; text-align: center;">{{errorDescription}}</span>

            </form>
		</div><!-- /.login-wrapper -->
		
		

		<!--
		===========================================================
		END PAGE
		===========================================================
		-->
